<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="managerHome.css"> 
</head>
<body>
    <div class = "banner">
        <div class = "navbar">
            <img src="../home/logo.png" class = "logo">
            <ul>
                <li><a href="../home/index.html">Home</a></li>
                <div class = "navbar_dropdown">
                    <button class = "nav_dropbtn">Manager
                        <i class = "fa fa-caret-down"></i>
                    </button>
                    <div class = "nav_dropdown_content">
                        <a href="../manager/inventory/inventory.html">Inventory Information</a>
                        <a href="#">Sales Information</a>
                        <a href="../manager/new_item.html">New Item</a>
                    </div>
                </div>
                <li><a href="../customer/customerHome.html">Customer</a></li>
                <li><a href="../clerk/clerkHome.html">Clerk</a></li>
            </ul>
        </div>
    </div>

    <div class = "dropdown1">
        <button class = "dropbtn">Entree Types</button>
        <div class = "dropdown_content">
            <button class = "dropdown_btn" id="allBtn">All</button>
            <button class = "dropdown_btn" id="noneBtn">NONE</button>
            <button class = "dropdown_btn" id="bowlBtn">Bowl</button>
            <button class = "dropdown_btn" id="burritoBtn">Burrito</button>
            <button class = "dropdown_btn" id="tacoBtn">Taco</button>
        </div>
    </div>

    <div class = "dropdown2">
        <button class = "dropbtn">Protein Types</button>
        <div class = "dropdown_content">
            <button class = "dropdown_btn">ALL</button>
            <button class = "dropdown_btn">NONE</button>
            <button class = "dropdown_btn">Beef</button>
            <button class = "dropdown_btn">Steak</button>
            <button class = "dropdown_btn">Chicken</button>
            <button class = "dropdown_btn">Vegetable Medley</button>
        </div>
    </div>

    <div class = "dropdown3">
        <button class = "dropbtn">Sides</button>
        <div class = "dropdown_content">
            <button class = "dropdown_btn">All</button>
            <button class = "dropdown_btn">NONE</button>
            <button class = "dropdown_btn">Chips and Salsa</button>
            <button class = "dropdown_btn">Chips and Queso</button>
            <button class = "dropdown_btn">Chips and Guac</button>
            <button class = "dropdown_btn">Drink</button>
        </div>
    </div>

    <div class ="start_date">
        <input class = "date_inputs" type = "date" id = "start"  value = "2020-01-01" min = "2018-01-01" max = "2024-01-01">
    </div>
    <div class ="end_date">
        <input class = "date_inputs" type = "date" id = "end"  value = "2024-01-01" min = "2018-01-01" max = "2024-01-01">
    </div>

    <div class="table">
        <table>
            <thead>
                <th id = "sale">Sale ID</th>
                <th id = "date">Date</th>
                <th id = "entree">Entree Type</th>
                <th id = "protein">Protein</th>
                <th id = "salsa">Chips and Salsa</th>
                <th id = "queso">Chips and Queso</th>
                <th id = "guac">Chips and Guac</th>
                <th id = "drink">Drink </th>
                <th id = "cost">Cost</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="managerHome.js"></script>
